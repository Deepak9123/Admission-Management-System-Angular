<body>
    <header>
        <div class="header-content">
          <img src="appLogo.jpg" alt="Kids Zone Logo" class="logo" />
          <div class="school-info">
            <h1>KIDS ZONE ENGLISH MEDIUM SCHOOL, BARSHITAKLI</h1>
            <p>Behind Petrol Pump, Pimpalkhuta Road, Gajanan Nagar, Barshitakli, Dist. Akola.</p>
            <p>Contact: M. 7499767019 / 7807516664</p>
          </div>
        </div>
      </header>
      

    <section class="form-section">
        <h2>Admission Enquiry Form</h2>
        <form [formGroup]="enquiryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-container">
              <!-- Column 1 -->
              <div class="form-column">
                <label>Student Full Name</label>
                <input type="text" formControlName="studentName" />
          
                <label>Adhar Card No</label>
                <input type="text" formControlName="adharCardNo" />
          
                <label>No Of Std</label>
                <input type="text" formControlName="std" />
          
                <label>Date of Birth</label>
                <input type="date" formControlName="dob" />
          
                <label>Email Id</label>
                <input type="email" formControlName="email" />
          
                <label>PWD (If any)</label>
                <input type="text" formControlName="pwd" />
          
                <label>App ID</label>
                <input type="text" formControlName="appId" />
          
                <label>UDISE Of Previous School</label>
                <input type="text" formControlName="udise" />
          
                <label>Class Of Student</label>
                <input type="text" formControlName="classOfStudent" />
          
                <label>Father's Full Name</label>
                <input type="text" formControlName="fatherName" />
          
                <label>Father's Adhar Card No</label>
                <input type="text" formControlName="fatherAdharCardNo" />
          
                <label>Father's Mobile No</label>
                <input type="text" formControlName="fatherMobileNo" />
              </div>
          
              <!-- Column 2 -->
              <div class="form-column">
                <label>Father's Email Id</label>
                <input type="email" formControlName="fatherEmail" />
          
                <label>Mother's Full Name</label>
                <input type="text" formControlName="motherName" />
          
                <label>Mother's Adhar Card No</label>
                <input type="text" formControlName="motherAdharCardNo" />
          
                <label>Mother's Mobile No</label>
                <input type="text" formControlName="motherMobileNo" />
          
                <label>Mother's Email Id</label>
                <input type="email" formControlName="motherEmail" />
          
                <label>Place of Birth</label>
                <input type="text" formControlName="placeOfBirth" />
          
                <label>Pincode</label>
                <input type="text" formControlName="pincode" />
          
                <label>City</label>
                <input type="text" formControlName="city" />
          
                <label>District</label>
                <input type="text" formControlName="district" />
          
                <label>State</label>
                <input type="text" formControlName="state" />
          
                <label>Religion</label>
                <input type="text" formControlName="religion" />
          
                <label>Mother Tongue</label>
                <input type="text" formControlName="motherTongue" />
              </div>
            </div>
          
            <!-- File Uploads -->
            <div class="form-group">
              <label for="familyPhoto">Upload Family Photo</label>
              <input type="file" id="familyPhoto" name="familyPhoto" (change)="onFamilyPhotoChange($event)"  onchange="previewImage(event, 'paymentPreview')"  />
              <img id="familyPhoto" class="image-preview" src="" alt="Family Photo Preview">
            </div>
          <!-- <div class="form-group">
            <label for="paymentReceipt">Upload Payment Receipt</label>
            <input type="file" id="paymentReceipt" name="paymentReceipt" accept="image/" onchange="previewImage(event, 'paymentPreview')" (change)="onPassportPhotoChange($event)"  />
            <img id="paymentPreview" class="image-preview" src="" alt="Payment Receipt Preview">
        </div> -->
            <div class="form-group">
              <label for="passportPhoto">Upload Student Passport Size Photo</label>
              <input type="file" id="passportPhoto" name="passportPhoto" accept="image/" onchange="previewImage(event, 'paymentPreview')" (change)="onPassportPhotoChange($event)" />
              <img id="passportPhoto" class="image-preview" src="" alt=" Photo Preview">
            </div>
          
            <!-- Buttons -->
            <div class="button-section">
              <button type="reset" class="clear-btn">Clear</button>
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
          
    </section>

</body>
