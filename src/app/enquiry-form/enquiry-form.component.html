    <section class="form-section">
        <h2>Admission Enquiry Form</h2>
        <div class="form-container">
            <div class="form-column">
                <label for="studentName">Student Full Name </label>
                <input type="text" id="studentName" name="studentName" required />

                <label for="adharCardNo">Adhar Card No </label>
                <input type="text" id="adharCardNo" name="adharCardNo" required />

                <label for="std">No Of Std </label>
                <input type="text" id="std" name="std" required />

                <label for="dob">Date of Birth </label>
                <input type="date" id="dob" name="dob" required />

                <label for="email">Email Id </label>
                <input type="email" id="email" name="email" required />

                <label for="pwd">PWD (If any)</label>
                <input type="text" id="pwd" name="pwd" />

                <label for="appId">App ID</label>
                <input type="text" id="appId" name="appId" />

                <label for="udise">UDISE Of Previous School</label>
                <input type="text" id="udise" name="udise" />

                <label for="classOfStudent">Class Of Student</label>
                <input type="text" id="classOfStudent" name="classOfStudent" />

                <label for="fatherName">Father's Full Name </label>
                <input type="text" id="fatherName" name="fatherName" required />

                <label for="fatherAdharCardNo">Father's Adhar Card No </label>
                <input type="text" id="fatherAdharCardNo" name="fatherAdharCardNo" required />

                <label for="fatherMobileNo">Father's Mobile No </label>
                <input type="text" id="fatherMobileNo" name="fatherMobileNo" required />


            </div>

            <div class="form-column">

                <label for="fatherEmail">Father's Email Id </label>
                <input type="email" id="fatherEmail" name="fatherEmail" required />

                <label for="motherName">Mother's Full Name </label>
                <input type="text" id="motherName" name="motherName" required />

                <label for="motherAdharCardNo">Mother's Adhar Card No </label>
                <input type="text" id="motherAdharCardNo" name="motherAdharCardNo" required />

                <label for="motherMobileNo">Mother's Mobile No </label>
                <input type="text" id="motherMobileNo" name="motherMobileNo" required />

                <label for="motherEmail">Mother's Email Id </label>
                <input type="email" id="motherEmail" name="motherEmail" required />

                <label for="placeOfBirth">Place of Birth </label>
                <input type="text" id="placeOfBirth" name="placeOfBirth" required />

                <label for="pincode">Pincode </label>
                <input type="text" id="pincode" name="pincode" required />

                <label for="city">City </label>
                <input type="text" id="city" name="city" required />

                <label for="district">District </label>
                <input type="text" id="district" name="district" required />

                <label for="state">State </label>
                <input type="text" id="state" name="state" required />

                <label for="religion">Religion </label>
                <input type="text" id="religion" name="religion" required />

                <!-- <label for="caste">Caste </label>
          <input type="text" id="caste" name="caste" required /> -->

                <label for="motherTongue">Mother Tongue </label>
                <input type="text" id="motherTongue" name="motherTongue" required />


            </div>
        </div>
